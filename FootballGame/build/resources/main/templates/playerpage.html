<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title th:text="${player.getShortName()}"></title>
    <style>
        body {
            background-color: #212120;
        }
        .center-container{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 50vh;
            width: 30%;
            margin-top: 5%;
            border-radius: 10px;
            border-color: #2b2b2a;
            background-color: #2b2b2a;
        }
        img {
            height: 50%;
            width:auto;
            margin: 5%;
        }
        .text-box{
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 10%;
            margin-top: 6%;
        }
        span,p{
            color: white;
            margin: 3px;
            font-family: Teko;
            font-size: xx-large;
        }
        a{
            color: white;
            font-family: Teko;
        }
        .navbar{
            flex-direction: row;
            justify-content: start;
        }
        .navbar-brand{
            font-size: 2rem;
        }
        .nav-item{
            font-size: 1.5rem;
        }
        .flex-container {
            display: inline-flex;
            position: absolute;
            flex-direction: row-reverse;
            top: 10px;
            right: 10px;
            border: 2px solid black;
            padding-left: 15px;
            padding-right: 15px;
        }
    </style>
</head>
<body>
    <div class="navbar" style="background-color: #2b2b2a">
        <a class="navbar-brand" href="/">Gwent</a>
        <a class="nav-item" href="/search">Search</a>
        <div class="flex-container">
            <div th:text="'Cash: '+ ${user.displayCash()}" style="color: white; font-family: Teko; font-size: 28px;"></div>
        </div>
    </div>
    <div style="display: flex; flex-direction: row;">
        <div class="center-container">
            <img th:src="${player.pageToImage()}">
            <p th:text="${player.getShortName()}"></p>
        </div>
        <div class="text-box">
            <p th:text="'Player Name: ' + ${player.getLongName()}"></p>
            <p th:text="'Pace: ' + ${player.getPace()}"></p>
            <p th:text="'Dribbling: ' + ${player.getDribbling()}"></p>
            <p th:text="'Passing: ' + ${player.getPassing()}"></p>
            <p th:text="'Shooting: ' + ${player.getShooting()}"></p>
            <p th:text="'Physical: ' + ${player.getPhysical()}"></p>
            <p th:text="'Defending: ' + ${player.getDefending()}"></p>
            <div style="display: flex; flex-direction: row;">
                <p th:text="'Price: ' + ${#numbers.formatDecimal(player.getValue(), 1, 1) + 'M'}"></p>
                <form action="/" method="post">
                    <input type="hidden" th:value="${player.getId()}" name="boughtId">
                    <input type="hidden" value="bought" name="action">
                    <button type="submit" class="btn btn-success" style="margin-left: 30px;">Buy</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
